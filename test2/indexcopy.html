<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylecopy.css">
    <title>Test page</title>
</head>

<body>
    <nav class="navbar">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Test Page</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-3 bg-light">
                <p class="search-header my-1">Search by Event name in your state:</p>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter City Name"
                        aria-label="Enter city name">
                        <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-9">
                <div class="row mr-0">
                    <div class="col-12 border border-dark m-3 rounded">
                        <div id="jumbotron-div-id" class="col-8">
                            <div id="jumbotron-id"class="jumbotron">

                                <div id="parent-div" class="col-12">
                                    <div id="events"></div>
                                    <div id="city"></div>
                                    <img id="current-pic">
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <script src="./scriptcopy.js"></script>
</body>

</html>
